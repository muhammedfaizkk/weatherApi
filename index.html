<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <div class="card-parent">
                    <div class="card-main ">

                        <div class="searchingPart">
                            <input type="text" id="city-input" placeholder="enter city name">
                            <button class="search-btn" onclick="getDetails()"><img class="search-icon" src="./images/search.png" alt=""></button>
                            <button class="search-btn-2" onclick="getDetails()"><img class="search-icon" src="./images/search.png" alt=""><b>Search</b></button>       

                        </div>
                        <div class="contentPart">
                            <div class="weather">
                                <img id="weathercnd" src="" alt="">
                                <h1 id="temp"></h1>
                                <h2 id="city"></h2>

                                <div class="details">
                                    <div class="cnt-1">
                                        <img src="./images/humidity.png" alt="">
                                        <div class="humidity-cnt">
                                            <p id="humidity"></p>
                                            <p>Humidity</p>
                                        </div>

                                    </div>
                                    <div class="cnt-1">
                                        <img src="./images/wind.png" alt="">
                                        <div class="humidity-cnt">
                                            <p id="wind"></p>
                                            <p>Wind</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
